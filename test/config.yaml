reports:
  base_dir: "results/reports"
  use_timestamp: true
  directory_prefix: "pytest"
  html: # pytest-html
    enabled: false
    filename: "report.html"
    title: "UCM Pytest Test Report"

database:
  backup: "results/"
  enabled: true
  host: ${DB_URL:-127.0.0.1}
  port: ${DB_URL:-5432}
  name: "ucm_test"
  user: "postgres"
  password: ${DB_PASSWD:-123456}

models:
  ip_ports: ""
  tokenizer_path: ""
  served_model_name: ""
  payload: ''
  enable_clear_hbm: false

# LLM Connection Configuration
llm_connection:
  model: ${SERVER_MODEL_NAME:-Qwen3-32B}
  server_url: ${SERVER_URL:-https://10.10.10.123:8764}
  tokenizer_path: ${TOKENIZER_PATH:-/mnt/model/Qwen3-32B}
  stream: true
  ignore_eos: true
  timeout: 36000
  extra_info: ${LLM_EX_INFO}

# Environment Pre-Check Configuration
Env_preCheck:
  master_ip: 192.168.0.1
  worker_ip:
  ascend_rt_visible_devices: ""
  node_num:
  model_path: ""
  hf_model_name: ""
  middle_page: ""
  expected_embed_bandwidth: 10
  expected_fetch_bandwidth: 10
  kvCache_block_number: 1024
  storage_backends: [""]