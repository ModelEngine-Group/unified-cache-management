reports:
  base_dir: "results/reports"
  use_timestamp: true
  directory_prefix: "pytest"
  html: # pytest-html
    enabled: false
    filename: "report.html"
    title: "UCM Pytest Test Report"

database:
  backup: "results/"
  enabled: false
  host: "127.0.0.1"
  port: 5432
  name: "ucm_test"
  user: "postgres"
  password: "123456"

models:
  ip_ports: ""
  tokenizer_path: ""
  served_model_name: ""
  payload: ''
  enable_clear_hbm: false

# LLM Connection Configuration
llm_connection:
  model: ""
  server_url: ""
  tokenizer_path: ""
  stream: true    # stream output
  ignore_eos: true    # Ignore the returned terminator
  timeout: 180    # request time out
  extra_info: "vllm_qwen3-32b_pc-gsa"  # extra info, Used to mark different service pull-up parameters

# Environment Pre-Check Configuration
Env_preCheck:
  master_ip: 192.168.0.1
  worker_ip:
  ascend_rt_visible_devices: ""
  node_num:
  model_path: ""
  hf_model_name: ""
  middle_page: ""
  expected_embed_bandwidth: 10
  expected_fetch_bandwidth: 10
  kvCache_block_number: 1024
  storage_backends: [""]